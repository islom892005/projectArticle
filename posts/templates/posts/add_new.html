{% extends 'posts/base.html' %}
{%load static%}




{%block container%}

<form action="{% url 'add_new_post' %}" method="POST" enctype='multipart/form-data' class="add_new_form">
    {% csrf_token %}
    {% for field in form %}
    <div class="form">
        <label class="text" for="{{ field.auto_id }}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" class="add_new_submit">
</form>

{% endblock %}
